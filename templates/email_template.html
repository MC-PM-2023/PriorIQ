<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 16px;
        }
        .otp {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Datasolve Analytics Troveapp!</h1>
        <p>Your OTP for email verification is:</p>
        <p class="otp">{verificationCode}</p>
        <p>Please use this code to complete your verification.</p>
        <p>Best regards,<br>Datasolve Analytics Team</p>
    </div>
</body>
</html>
